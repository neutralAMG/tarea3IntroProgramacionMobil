<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PersonalExpiriance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PersonalExpiriance</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <iframe
        class="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2qrU44Gz9kI?si=9tIutPvF3f4rKKYd"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <ion-card-header>
        <ion-card-title class="name-text"
          >Video of my experience</ion-card-title
        >
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
