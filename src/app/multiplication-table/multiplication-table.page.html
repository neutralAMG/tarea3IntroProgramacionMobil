<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Multiplication Table</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Multiplication Table</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="table-card">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Number to generate table:</ion-label>
          <ion-input
            type="number"
            (ngModelChange)="generateTable()"
            [formControl]="Num"
          ></ion-input>
        </ion-item>
      </ion-list>

      <div class="button-group">
        <ion-button expand="full" (click)="restart()" color="danger">
          Restart
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="Result.length > 0" class="result-card">
    <ion-card-header>
      <ion-card-title class="result-title">Multiplication Table</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let num of Result; let i = index">
          <ion-col class="result-item"
            >{{ i+ 1 }} Ã— {{ Num.value }} = {{ num }}</ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
