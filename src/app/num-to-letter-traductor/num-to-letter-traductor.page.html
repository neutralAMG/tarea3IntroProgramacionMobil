<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NumToLetterTraductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NumToLetterTraductor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input
        [formControl]="Num"
        type="number"
        min="0"
        max="1000"
        label="Number to traduce: "
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="getNumLetters()">Generate</ion-button>
  <ion-button (click)="restard()">Restart</ion-button>
  <ion-label>Result: {{Result}}</ion-label>
</ion-content>
