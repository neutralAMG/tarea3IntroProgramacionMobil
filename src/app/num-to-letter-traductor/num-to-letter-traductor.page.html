<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Number to Words</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Number to Words</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="translator-card">
    <ion-card-header>
      <ion-card-title>Enter a Number</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Number (0 - 1000)</ion-label>
        <ion-input
          type="number"
          [formControl]="Num"
          (ngModelChange)="getNumLetters()"
          min="0"
          max="1000"
          placeholder="Enter a number"
        ></ion-input>
      </ion-item>

      <div class="button-group">
        <ion-button expand="full" (click)="restart()" color="danger">
          Restart
        </ion-button>
      </div>

      <ion-item class="result-item" *ngIf="Result !== null">
        <ion-label>Result: <strong>{{ Result }}</strong></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
