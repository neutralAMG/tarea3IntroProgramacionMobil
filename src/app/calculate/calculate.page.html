<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculate</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input
        [formControl]="Num1"
        type="number"
        label="Number 1"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [formControl]="Num2"
        type="number"
        label="Number 2"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="sum()">Sum</ion-button>
  <ion-button (click)="restart()">Restart</ion-button>
  <ion-item>
    <ion-label>Result: {{Result}}</ion-label>
  </ion-item>
</ion-content>
