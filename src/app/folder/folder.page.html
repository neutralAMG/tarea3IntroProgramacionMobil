<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <ion-card class="profile-card">
      <img alt="Matricula" src="assets/Picture2.png" class="profile-image" />
      <ion-card-header>
        <ion-card-title class="name-text">Alejandro Moscoso</ion-card-title>
        <ion-card-subtitle class="email-text"
          >amoscoso698&#64;gmail.com</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content class="task-text">
        <ion-label>Tarea 3: Introducción a la programación web</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
